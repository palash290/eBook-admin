<div class="ct_px_30">
    <div class="container-fluid">
        <h4 class="ct_fs_18 ct_text_clr_6B7280 ct_fw_600 mb-5 ct_border_btm_1 pb-2 ct_w_fit_content">Authors
            & Publishers
        </h4>

        <div class="row ">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table ct_custom_table">
                        <thead>
                            <tr>
                                <th>S No.</th>
                                <th>User</th>
                                <th>Email</th>
                                <!-- <th>Books Published</th> -->
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of data; let i = index">
                                <td>{{i+1}}</td>
                                <td>
                                    <div class="d-flex align-items-center gap-2">
                                        <img [src]="item.avatar_url ? item.avatar_url : 'assets/img/avatar.png'" alt=""
                                            class="ct_img_40">
                                        <div>
                                            <h6 class="ct_fs_18 ct_fw_600 mb-0">{{item.fullName}}</h6>
                                            <p class="mb-0 ct_text_clr_6B7280">Author</p>
                                        </div>

                                    </div>
                                </td>
                                <td class="ct_text_clr_6B7280">{{item.email}}</td>
                                <!-- <td class="ct_text_clr_6B7280">12</td> -->
                                <td>
                                    @if(item.status == 1){
                                    <span class="ct_badge"
                                        style="color: #166534; background-color: #DCFCE7;">Active</span>
                                    } @else {
                                    <span class="ct_badge"
                                        style="color: #651d16; background-color: #fce1dc;">Deactive</span>
                                    }
                                </td>
                                <!-- <td>
                                    <button class="ct_red_btn">Suspend Author</button>
                                </td> -->
                                <td [ngClass]="{'highlight-row': item.status == 1}">
                                    <div class="form-check form-switch ct_switch">
                                        <input class="form-check-input" type="checkbox" role="switch"
                                            id="flexSwitchCheckDefault" [(ngModel)]="item.status"
                                            [ngModel]="item.status == 0" (click)="handleCheckboxChange(item)">
                                    </div>
                                </td>
                            </tr>

                        </tbody>

                    </table>

                </div>



            </div>


        </div>


    </div>
</div>
