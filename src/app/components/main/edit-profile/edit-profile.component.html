<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="ct_light_blue_bg">
                <div class="ct_full_height ct_pt_127">
                    <div class="ct_edit_profile_bg">
                        <h4 class="ct_fs_24 text-center ct_mb_50 ct_fw_600">Edit Profile</h4>
                        <form [formGroup]="profileForm">
                            <div class="form-group mb-3">
                                <label for="" class="mb-2 ct_fw_500">Full Name</label>
                                <input type="text" class="form-control ct_input ct_input_grey_bg"
                                    placeholder="Enter first name" formControlName="name">
                                <div *ngIf="profileForm.controls['name'].invalid && profileForm.controls['name'].touched"
                                    class="err_msg">
                                    <div *ngIf="profileForm.controls['name'].errors?.['required']">Please enter
                                        your name.</div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="" class="mb-2 ct_fw_500">Contact No</label>
                                <input type="text" class="form-control ct_input ct_input_grey_bg"
                                    placeholder="Enter contact no" formControlName="phone">
                                <div *ngIf="profileForm.controls['phone'].invalid && profileForm.controls['phone'].touched"
                                    class="err_msg">
                                    <div *ngIf="profileForm.controls['phone'].errors?.['required']">Contact
                                        number is required.</div>
                                    <div *ngIf="profileForm.controls['phone'].errors?.['pattern']">Contact number must
                                        be
                                        between 8 and 15 digits.</div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="" class="mb-2 ct_fw_500">Email</label>
                                <input type="text" class="form-control ct_input ct_input_grey_bg"
                                    placeholder="Enter your email" formControlName="email">
                            </div>
                            <div class="text-center">
                                <button class="ct_blue_btn  mt-4">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
